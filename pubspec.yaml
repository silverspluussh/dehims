name: hopsysadmin
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  country_list_pick: ^1.0.1+6
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_localization: ^0.1.10
  google_fonts: ^3.0.1
  provider: ^6.0.5
  shared_preferences: ^2.0.15
  velocity_x: ^3.6.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/Poppins-Regular.ttf

flutter_intl:
  main_locale: en_US
  enabled: true
